<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotional Health Assistant ChatBot</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/4.0.2/bootstrap-material-design.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/chatbot-dp.css">
</head>

<body>
    <div id="center-text">
        <h2>Emotional Health Assistant</h2>
        <p>Demo Version </p>
    </div>
    <div id="body">
        <!--button-->
        <div id="chat-circle" class="btn btn-raised">
            <div id="chat-overlay"></div>
            <img class="chat-circle_robot" src="/static/cir-robo.png">
        </div>

        <!--chat-bot-->
        <div class="chat-box">
            <div class="chat-box-body">
                <!--welcome message-->
                <div class="chat-box-welcome__header">
                    <div class="chat-box__header-text">
                        <!-- <p3 class="chat-box-welcome__company-name">UNICEF</p3> -->
                        <span class="chat-box-toggle"><i class="material-icons">cancel</i></span>
                    </div>

                    <div id="chat-box-welcome__ava">
                        <!-- here -->
                        <img class="chat-box-welcome_robot" src="/static/cir-robo.png">
                    </div>
                    <div class="chat-box-welcome__welcome-text">
                        <p>Hi! what can I assist you with?</p>
                    </div>
                </div>

                <!--chat-bot after welcome was toggled-->
                <div id="chat-box__wraper">
                    <div class="chat-box-header">
                        <span class="chat-box-toggle"><i class="material-icons">cancel</i></span>
                    </div>



                    <div class="chat-box-overlay">
                    </div>
                    <div class="chat-logs" style="display: flex;flex-direction: column-reverse;">
                        
                            <span class="msg-avatar"><div id="cm-msg-0" class="chat-msg bot">
                       <!-- here -->
                       <img class="chat-box-overlay_robot" src="/static/cir-robo.png">  
                       
                       </span>
                            <div class="cm-msg-text">
				<span style="white-space: pre-line">
                                Hi! what can I assist you with?
				</span>
                            </div>
                        </div>
                        <!--<div class="text-center"><p>loader 1</p><div class="loader1"></div></div>-->
                        <div class="spin-container">
                            <div class="spiner">
                                <div aria-hidden="true"></div>
                                <div aria-hidden="true"></div>
                                <div aria-hidden="true"></div>
                            </div>
                        </div>



                    </div>
                    <!--chat-log-->
                </div>

            </div>
            <div class="chat-input-box" id="inputdev">

	       <form class="chat-input__form">
                    <input type="text" class="chat-input__text" id="chat-input__text" placeholder="Send a message..." />
                    <button type="submit" class="chat-submit" id="chat-submit"><i class="material-icons">send</i></button>
                </form>
                <div id="res-det" name='' mob='' email=''></div>
                <!-- map-->
                <!-- map-->
                <p6 class="chat-box__sign">powered by Excelledia</p6>
            </div>
        </div>
    </div>
    <!-- end live-chat -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  
    <script>
        $("#chat-submit").click(function(){

            $('#chat-input__text').attr("placeholder", "typing...");

            var rawText = $("#chat-input__text").val();
            var userHtml = '<div class = "chat-msg" > <span class="chat-msg cm-msg-text" style="float:right; background-color:#FAAFBA;">' + '<p>' + rawText + '</span></p></div>';
            $("#chat-input__text").val("");
            $("#cm-msg-0").append(userHtml);

            $.ajax({
                type: "GET",
                url: "/get",
                data: { message: rawText,user:13},
                success: function (data){
                    console.log(data);
                    var botHtml = '<div class ="chat-msg bot" style= background-color:#fff;clear: both;"> <span class="cm-msg-text">'+data+'</span></div>';
                    setTimeout(() => { $("#cm-msg-0").append(botHtml);
                    $('#chat-input__text').attr("placeholder", "Send a message");}, 1000);
                }
            });
        });

    </script>
    <script src="/static/app.js"></script>

</body>

</html>
